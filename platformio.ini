[platformio]
default_envs = esp32s3

[env]
platform = espressif32
framework = arduino
monitor_speed = 2000000
; Adjust flash size/partition layout to match your module.
board_build.flash_size = 4MB
board_upload.flash_size = 4MB
board_build.partitions = default.csv
build_flags =
  -DCORE_DEBUG_LEVEL=0
  -DARDUINO_USB_CDC_ON_BOOT=1
  ; RuntimeProbe tuning examples:
  ; -DRUNTIMEPROBE_MAX_CONSOLE_BYTES_PER_UPDATE=256
  ; -DRUNTIMEPROBE_MAX_UART_TX_BYTES_PER_UPDATE=256
  ; -DRUNTIMEPROBE_MAX_UART_RX_BYTES_PER_UPDATE=256
  ; -DRUNTIMEPROBE_MAX_UART_TX_BUDGET_BYTES=4096
  ; -DRUNTIMEPROBE_I2C_MIN_FREQ_HZ=1000
  ; -DRUNTIMEPROBE_I2C_MAX_FREQ_HZ=1000000
  ; -DRUNTIMEPROBE_I2C_MIN_TIMEOUT_MS=1
  ; -DRUNTIMEPROBE_I2C_MAX_TIMEOUT_MS=1000
  ; -DRUNTIMEPROBE_JTAG_TDO_REPORT_INTERVAL_MS=100

[env:esp32s2]
; board options: esp32-s2-saola-1
board = esp32-s2-saola-1

[env:esp32s3]
; board options: esp32-s3-devkitc-1
board = esp32-s3-devkitc-1
